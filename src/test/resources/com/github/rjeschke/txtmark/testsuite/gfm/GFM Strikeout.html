<h2>Simple usage</h2>
<p>Hello <del>hi</del> world!</p>
<h2>Mixed with strong</h2>
<p>Hello <strong><del>hi</del></strong> world!
Hello <del><em>hi</em></del> world!</p>
<h2>Inside code block</h2>
<pre><code>Hello ~~hi~~ world!
</code></pre>
<h2>Inside GFM code block</h2>
<pre><code>Hello ~~hi~~ world!
</code></pre>
